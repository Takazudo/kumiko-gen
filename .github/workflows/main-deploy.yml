# Production deployment workflow for viewer and doc site.
#
# Triggered on every push to `main`. The pipeline:
#   1. Builds the kumiko-gen packages, viewer SPA, and Docusaurus doc site
#   2. Combines outputs and deploys to Netlify (production)
#
# Concurrency: only one production deploy runs at a time.
# We do NOT cancel in-progress runs -- the earlier deploy should finish.

name: Production Deploy

on:
  push:
    branches:
      - main

concurrency:
  group: production-deploy
  cancel-in-progress: false

jobs:
  # ---------------------------------------------------------------------------
  # Job 1: Build packages, viewer, and doc site (reusable workflow)
  # ---------------------------------------------------------------------------
  build:
    uses: ./.github/workflows/build.yml

  # ---------------------------------------------------------------------------
  # Job 2: Combine outputs and deploy to Netlify (production)
  # ---------------------------------------------------------------------------
  deploy:
    name: Deploy to Netlify
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download viewer artifact
        uses: actions/download-artifact@v4
        with:
          name: viewer-out
          path: viewer-out/

      - name: Download doc artifact
        uses: actions/download-artifact@v4
        with:
          name: doc-out
          path: doc-out/

      - name: Assemble deploy directory
        run: |
          mkdir -p deploy/pj/kumiko-gen
          cp -r viewer-out/* deploy/pj/kumiko-gen/
          mkdir -p deploy/pj/kumiko-gen/doc
          cp -r doc-out/* deploy/pj/kumiko-gen/doc/

      - name: Install Netlify CLI
        run: npm install -g netlify-cli

      - name: Deploy to Netlify (production)
        run: |
          netlify deploy \
            --prod \
            --dir=deploy \
            --message "Production deploy: ${GITHUB_SHA}"
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
